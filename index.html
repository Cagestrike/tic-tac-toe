<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-tac-toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <h1 id="move"></h1>
    <div id="grid">
        <div id="0" class="grid-item border-bottom border-right unclickable"></div>
        <div id="1" class="grid-item border-bottom border-right unclickable"></div>
        <div id="2" class="grid-item border-bottom  unclickable"></div>
        <div id="3" class="grid-item border-bottom border-right unclickable"></div>
        <div id="4" class="grid-item border-bottom border-right unclickable"></div>
        <div id="5" class="grid-item border-bottom  unclickable"></div>
        <div id="6" class="grid-item border-right unclickable"></div>
        <div id="7" class="grid-item border-right unclickable"></div>
        <div id="8" class="grid-item unclickable"></div>
    </div>
    <button id="new-game">Start new game</button>
    <script src="index.js"></script>
    <script src="test.js"></script>
</body>

</html>
